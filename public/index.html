<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>dealhax</title>
  </head>
  <body ng-app="deals">
    <div class="container-fluid">
      <div class="row" id="landing">
        <div class="col-xs-12">
          <img class="center-block" src="assets/img/dealhax.png" alt="dealhax">
        </div>
      </div>
      <div class="row" ng-controller="dealsController as deals">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">

          <div ng-repeat="group in deals.groups | orderBy: '-score'">
            <div class="panel panel-default text-center" ng-show="group.titles.length != 0">
              <div class="panel-heading">
                <h3>
                  {{group.score}} <span class="badge">{{group.titles.length}} games</span>
                </h3>
              </div>
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="title in group.titles | orderBy: 'title'">
                  {{title.title}} | <abbr title="Metacritic score">{{title.metacriticScore}}</abbr>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.module.js"></script>
  <script src="deals/deals.controller.js"></script>
  <script src="deals/deals.factory.js"></script>
  </body>
</html>
